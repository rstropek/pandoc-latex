name: build-publish-docker-image

on: 
  push:
    branches:
      - 'master'

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    env:
      LATEX_IMAGE_TAG: "2.16.2"
    steps:
      - uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install Bash Automated Testing System (BATS)
        run: npm install -g bats

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Build
        uses: docker/build-push-action@v2
        with:
          tags: rstropek/pandoc-latex:${{ env.LATEX_IMAGE_TAG }}
          build-args: 'LATEX_IMAGE_TAG=${{ env.LATEX_IMAGE_TAG }}'

      - name: Run BATS Tests
        run: bats tests/test-example-generation.bats
        
      - name: Docker Build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: rstropek/pandoc-latex:${{ env.LATEX_IMAGE_TAG }}
          build-args: 'LATEX_IMAGE_TAG=${{ env.LATEX_IMAGE_TAG }}'
